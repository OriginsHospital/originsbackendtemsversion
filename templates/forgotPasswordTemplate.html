<div
  style="font-family: Helvetica,Arial,sans-serif;min-width:1000px;overflow:auto;line-height:2"
>
  <div style="margin:50px auto;width:70%;padding:20px 0">
    <div style="border-bottom:1px solid #eee">
      <a
        href=""
        style="font-size:1.4em;color: #00466a;text-decoration:none;font-weight:600"
        >Welcome to Origins Hospital,</a
      >
    </div>
    <p style="font-size:1.1em">Hi, {{name}}</p>
    <p>We have received a password reset request from you</p>
    <p>
      Please find below link to reset the password. Link is valid only for 10
      minutes.
    </p>
    <h2
      style="background: white;margin: 0 auto;width: max-content;padding: 0 10px;color: #fff;border-radius: 4px;"
    >
      {{link}}
    </h2>
    <p style="font-size:0.9em;">Regards,<br />Origins Hospital</p>
    <hr style="border:none;border-top:1px solid #eee" />
  </div>
</div>
